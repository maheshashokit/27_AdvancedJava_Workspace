<body bgcolor="#3cb371">
	<div style='text-align: center;'>
		<h4 style="text-align: center; color: yellow;">Welcome To Ashok IT For File Uploading!!!!!</h4>
		<form action="UploadServlet" method="post" enctype="multipart/form-data">
			<table align="center">
			<tr>
				<td style="color:white">First Name</td>
				<td><input type="text" name="firstName" /></td>
			</tr>
			<tr>
				<td style="color:white">Email ID</td>
				<td><input type="text" name="emailId" /></td>
			</tr>
			<tr>
				<td style="color:white">Contact No</td>
				<td><input type="text" name="contactNo" /></td>
			</tr>
			<tr>
				<td style="color:white">Select File To Upload</td>
				<td><input type="file" name="fileName" /></td>
			</tr>
			<tr>
			    <td>&nbsp;</td>
			    <td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" value="Insert Details" /></td>
			</tr>
		</table>

		</form>
	</div>
</body>
